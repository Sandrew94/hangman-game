<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HangmanGame</title>
  </head>
  <body>
    <main class="hangman_background">
      <div class="head hidden">
        <div class="head_cross-left"></div>
        <div class="head_cross-right"></div>
        <div class="head_mouth"></div>
      </div>
      <div class="manbody hidden">
        <div class="manbody_hands">
          <div class="manbody_hands-right hidden"></div>
          <div class="manbody_hands-left hidden"></div>
        </div>
        <div class="manbody_foot">
          <div class="manbody_foot-right hidden"></div>
          <div class="manbody_foot-left hidden"></div>
        </div>
      </div>
    </main>
    <form class="input">
      <label for="input-letter" class="label">
        <input
          type="text"
          name="input-letter"
          class="label-letter"
          id="label-focus"
        />

        <span class="label-text">Digit only one letter, then press Enter</span>
      </label>
      <div class="words_container">
        <!-- <div class="text_container">
          <span class="text_container-text">EXAMPLE TEXT</span>
          <button class="text_container-btn">
            Click me to restart the game
          </button>
        </div> -->

        <!-- <span class="words_container-length" data-tag="1">ciao</span> -->
      </div>
    </form>
  </body>
</html>

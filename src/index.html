<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HangmanGame</title>
  </head>
  <body>
    <main class="hangman_background">
      <div class="head">
        <div class="head_cross-left"></div>
        <div class="head_cross-right"></div>
        <div class="head_mouth"></div>
      </div>
      <div class="manbody">
        <div class="manbody_hands">
          <div class="manbody_hands-right"></div>
          <div class="manbody_hands-left"></div>
        </div>
        <div class="manbody_foot">
          <div class="manbody_foot-right"></div>
          <div class="manbody_foot-left"></div>
        </div>
      </div>
    </main>
  </body>
</html>
